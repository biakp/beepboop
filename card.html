<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" type="text/css" href="styles.css" >
</head>
<body>
	<div class="corpo">
		<h3 class="titulo">Gato</h3>
		<img src="catpic.png" alt="gato" class="img">
		<div class="infos">
			
			<p class="italico";> Existem cerca de 250 raças de gatos domésticos.</p>
			<ul class="lista">
				<li><span class="negrito">Nome Científico</span>: Felis catus</li>
				<li><span class="negrito">Peso médio</span>: 4kg</li>
				<li><span class="negrito">Altura média </span>: 24cm</li>
				<li><span class="negrito">Expectativa de vida</span>: 20 anos</li>
				<li><span class="negrito">Habitat</span>: Minha casa</li>
			</ul>
			
			<p>Prrrr prrr meow meow! prrrrrr prrrr meeeeow! meeeeow meow meooow!</p>
		</div>
	</div>
